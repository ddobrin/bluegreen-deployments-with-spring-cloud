- name: greenservice
  memory: 1024M
  path: target/blueorgreen-1.0.0.jar
  timeout: 60
  services:
  - bluegreen-registry
  env:
    SPRING_PROFILES_ACTIVE: green
  hosts:
  - greenservice_v2
